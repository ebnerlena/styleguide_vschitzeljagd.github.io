<!DOCTYPE HTML>
 <html >
  <head>
    <meta charset="utf-8">
    <title>Icons | styleguide_vschitzeljagd.github.io</title>
    <meta name="description" content="DESCRIPTION">
    <meta name="author" content="AUTHOR NAME">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/src/assets/images/icon.ico">
    
      <link rel="stylesheet" href="/src/assets/css/style.css" media="screen">
    
  </head>
  <body id="content">
    <style>
.set { 
  display: flex;
  flex-wrap: wrap;
  margin: 0 -1rem;
  margin-top: 0;
  padding: 0;
  list-style: none;
}
li {
  flex: 1 0 20%;
  margin: 1rem;
}
.image {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  min-width: 280px;
  height: 300px;
  background-color: whitesmoke;
  border: 1px solid whitesmoke;
  margin-bottom: 1rem;
}
img {
  max-height: 100%;
}
p {
  margin: 0;
}
</style>

<ul class="set">
 
  <li>
    <div class="image"><img src="/src/assets/images/favicon.ico" /></div>
    <p class="header">Favicon</p>
  </li>
 
  <li>
    <div class="image"><img src="/src/assets/images/logo64x64.png" /></div>
    <p class="header">Small</p>
  </li>
 
  <li>
    <div class="image"><img src="/src/assets/images/logo128x128.png" /></div>
    <p class="header">Regular</p>
  </li>
 
  <li>
    <div class="image"><img src="/src/assets/images/logo256x256.png" /></div>
    <p class="header">Large</p>
  </li>

</ul>

    
    <!--   iFrame Script required for Styleguide only -->
    <script src="/styleguide/js/libs/iframeResizer.contentWindow.min.js" defer></script>
  </body>
</html>
